<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Counter</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .container img{
            width: 100%;
            height: 100%;
            background-position: center;
            object-fit: cover;
            background-size: cover;
        }
        .container .overlay{
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            top:0;
            left:0;
            opacity: .6;
            
        }
        .counter-container{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .count{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            line-height: 200px;
            font-size: 48px;
            color: white;
            text-align: center;
            border: 1px solid whitesmoke;
            margin-bottom: 20px;
        }
        .count-btns{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .count-btns i{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            line-height: 80px;
            text-align: center;
            border: 1px solid whitesmoke;
            color: white;
            font-size: 24px;
            transition: .3s ease-in-out;
        }
        .count-btns span{
            height: 80px;
            width: 160px;
            border-radius: 40px;
            line-height: 80px;
            text-align: center;
            border: 1px solid whitesmoke;
            color: white;
            font-size: 24px;
            margin:0 20px;
            transition: .3s ease-in-out;
        }
        .count-btns span:hover,
        .count-btns i:hover{
            background-color: whitesmoke;
            color: black;
            cursor: pointer;
        }
        .bg-collection{
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            padding: 20px;
        }
        .bg{
            margin-bottom: 20px;
            transition: .3s ease-in-out;
        }
        .bg:hover{
            box-shadow: 1px 1px 12px whitesmoke;
            cursor: pointer;
            transform: translateX(10px);
        }
        
        .bg, .small-bg{
            width:100px;
            height: 100px;
            border-radius: 12px;
        }
        .quotes{
            width: 100%;
            position: absolute;
            color: whitesmoke;
            text-align: center;
            font-size: 20px;
            bottom:0%;
            padding: 20px;
            
        }
        #quote{
            margin-top: 20px;
        }
        .quote-btn{
           font-size: 16px;
           border: 1px solid whitesmoke;
           padding: 8px 12px;
           background-color: whitesmoke;
           color: black;
           font-weight: bold;
           cursor: pointer;
           
        }
        @media (max-width:600px){
            
            .count-btns i{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            border: 1px solid whitesmoke;
            color: white;
            font-size: 24px;
            transition: .3s ease-in-out;
        }
        .count-btns span{
            height: 50px;
            width: 120px;
            border-radius: 25px;
            line-height: 50px;
            text-align: center;
            border: 1px solid whitesmoke;
            color: white;
            font-size: 24px;
            margin:0 20px;
            transition: .3s ease-in-out;
        }
        .bg-collection{
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            left: 50%;
            top: 5%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 20px;
        }
        
        .bg, .small-bg{
            width:70px;
            height: 70px;
            border-radius: 12px;
        }
        .bg{
            margin-right: 10px;
            transition: .3s ease-in-out;
        }
        .bg:hover{
            box-shadow: 1px 1px 12px whitesmoke;
            cursor: pointer;
            transform: translateY(-10px);
        }
        .quotes{
            width: 100%;
            position: absolute;
            color: whitesmoke;
            text-align: center;
            font-size: 16px;
            bottom:0%;
            padding: 10px;
            
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pixelstalk.net/wp-content/uploads/images6/HD-Wallpaper-Sea.jpg" alt="" id="main-bg">
        <div class="bg-collection">
            <div class="bg">
                <img src="https://wallpaperaccess.com/full/495564.jpg" alt="" class="small-bg">
            </div>
            <div class="bg">
                <img src="https://img.freepik.com/free-photo/beautiful-tree-middle-field-covered-with-grass-with-tree-line-background_181624-29267.jpg?w=2000" alt="" class="small-bg">
            </div>
            <div class="bg">
                <img src="https://www.pixelstalk.net/wp-content/uploads/images6/HD-Wallpaper-Sea.jpg" alt="" class="small-bg">
            </div>
            <div class="bg">
                <img src="https://p4.wallpaperbetter.com/wallpaper/929/306/332/the-most-beautiful-mosques-in-the-world-masjid-al-nabawi-medinah-saudi-arabia-hd-wallpaper-1920%C3%97120-wallpaper-preview.jpg" alt="" class="small-bg">
            </div>
        </div>
        <div class="overlay"></div>
    <div class="counter-container">
        <div class="count">
            <span id="count">0</span>
        </div>
        <div class="count-btns">
            <i class="fa-solid fa-minus btn"></i>
            <span class="reset btn">Reset</span>
            <i class="fa-solid fa-plus btn"></i>
        </div>
    </div>
    <div class="quotes">
        <span class="quote-btn">View Quotes</span>
        <p id="quote"></p>
    </div>
    
</div>
<script>
    const btns=document.querySelectorAll('.btn');
    let count=parseInt(localStorage.getItem('count')) || 0;
    btns.forEach(btn=>{
        btn.addEventListener('click',(e)=>{
           if(btn.classList.contains('fa-plus')){
            count++;
            document.querySelector('#count').innerText=count;
           }
           if(btn.classList.contains('fa-minus')){
            count--;
            document.querySelector('#count').innerText=count;
           }
           if(btn.classList.contains('reset')){
            count=0;
           document.querySelector('#count').innerText=count;
           }

            localStorage.setItem('count', count)
})
    })

    function displayCount(){
        let count=parseInt(localStorage.getItem('count'));
        if(count){
            document.querySelector('#count').innerText=count;
        }
    }
    displayCount();

    //Change background images

    const mainImg=document.querySelector('#main-bg');
    const smallImgs=document.querySelectorAll('.small-bg');

    smallImgs.forEach(img=>{
        img.addEventListener('click',(e)=>{
            mainImg.src=e.target.src;
        })
    })

    //Generate random quotes
    const quoteBtn=document.querySelector('.quote-btn');
    const quote=document.querySelector('#quote');
    
    const quotes=['The greatest glory in living lies not in never falling, but in rising every time we fall. -Nelson Mandela','The way to get started is to quit talking and begin doing. -Walt Disney',"Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking. -Steve Job",'If life were predictable it would cease to be life, and be without flavor. -Eleanor Roosevelt',"If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough. -Oprah Winfrey","If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success. -James Cameron","Life is what happens when you're busy making other plans. -John Lennon","Spread love everywhere you go. Let no one ever come to you without leaving happier. -Mother Teresa","When you reach the end of your rope, tie a knot in it and hang on. -Franklin D. Roosevelt","Always remember that you are absolutely unique. Just like everyone else. -Margaret Mead","Don't judge each day by the harvest you reap but by the seeds that you plant. -Robert Louis Stevenson","The future belongs to those who believe in the beauty of their dreams. -Eleanor Roosevelt","Many of life's failures are people who did not realize how close they were to success when they gave up. -Thomas A. Edison","Many of life's failures are people who did not realize how close they were to success when they gave up. -Thomas A. Edison","The real test is not whether you avoid this failure, because you won't. It's whether you let it harden or shame you into inaction, or whether you learn from it; whether you choose to persevere. -Barack Obama",'"You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose." -Dr. Seuss',' alone cannot change the world, but I can cast a stone across the water to create many ripples. -Mother Teresa',"If you really look closely, most overnight successes took a long time. -Steve Jobs",'Success is not final; failure is not fatal: It is the courage to continue that counts. -Winston S. Churchill'];

    

    quoteBtn.addEventListener('click',()=>{
        let randomNum=Math.floor(Math.random() * quotes.length);
        quote.innerText=quotes[randomNum];
    });

</script>
</body>
</html>
